<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo Relax</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="containerAll">
    <header class="topPage">
      <div class="logo">
        <img class="play" src="./img/video-play-icon-23.png" alt="play" />
        <h3>Solta o Som</h3>
      </div>
      <input
        class="busca"
        type="text"
        name="search"
        placeholder="Faça sua Busca"
        required
      />
    </header>
    <main class="main2">
      <div class="relax">
        <video width="640" height="480" controls>
          <source
            src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4"
            type="video/mp4"
          />
          <p>Your browser does not support the video tag.</p>
        </video>
        <p>Vídeo Relax</p>
      </div>
    </main>
    <footer class="foot">
      <h3>Deixe o som te levar!</h3>
    </footer>
  </body>
</html>
